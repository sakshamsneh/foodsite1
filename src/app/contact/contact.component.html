<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 align="center">We would love to hear from</h1>
    <h1 align="center">you!</h1>
  </div>
</div>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<!-- <label class="control-label col-xs-3" for="name">Name:</label> -->
			<div class="col-xs-9">
				<input type="text" class="form-control" id="name" placeholder="Name*">
			</div>
		</div>
		<div class="form-group">
			<!-- <label class="control-label col-xs-3" for="inputEmail">Email Address:</label> -->
			<div class="col-xs-9">
				<input type="email" class="form-control" id="inputEmail" placeholder="Email Address*">
			</div>
		</div>
		<div class="form-group">
			<!-- <label class="control-label col-xs-3" for="phoneNumber">Phone Number:</label> -->
			<div class="col-xs-9">
				<input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number*">
			</div>
		</div>
		<div class="form-group">
			<!-- <label class="control-label col-xs-3" for="title">Title:</label> -->
			<div class="col-xs-9">
				<input type="text" class="form-control" id="title" placeholder="Title*">
			</div>
		</div>
		<div class="form-group">
			<!-- <label class="control-label col-xs-3" for="message">Message:</label> -->
			<div class="col-xs-9">
				<textarea rows="3" class="form-control" id="message" placeholder="Message*"></textarea>
			</div>
		</div>
		<br>
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-9">
				<input type="submit" class="btn btn-primary" value="Submit">
				<input type="reset" class="btn btn-default" value="Reset">
			</div>
		</div>
	</form>
</div>
