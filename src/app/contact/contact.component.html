<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 align="center">We would love to hear from</h1>
    <h1 align="center">you!</h1>
  </div>
</div>
<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-xs-3 bmd-label-placeholder" for="name">Name:</label>
			<div class="col-xs-9">
				<input type="text" class="form-control" id="name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3 bmd-label-placeholder" for="inputEmail">Email Address:</label>
			<div class="col-xs-9">
				<input type="email" class="form-control" id="inputEmail">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3 bmd-label-placeholder" for="phoneNumber">Phone Number:</label>
			<div class="col-xs-9">
				<input type="tel" class="form-control" id="phoneNumber">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3 bmd-label-placeholder" for="title">Title:</label>
			<div class="col-xs-9">
				<input type="text" class="form-control" id="title">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3 bmd-label-placeholder" for="message">Message:</label>
			<div class="col-xs-9">
				<textarea rows="3" class="form-control" id="message"></textarea>
			</div>
		</div>
		<br>
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-9">
				<button type="button" class="btn btn-raised btn-primary" data-toggle="snackbar" data-style="toast" data-content="Submitted! Thank you for your response.">Submit</button>
				<input type="reset" class="btn btn-default" value="Reset">
			</div>
		</div>
	</form>
</div>
